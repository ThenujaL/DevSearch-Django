{% extends 'main.html' %}

{% block content %}

  <!-- Main Section -->
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}">&#60</a>
        <h2 class="message__subject">{{messageRequest.subject}}</h4>
          {% if messageRequest.sender is not None %}
          <a href="{% url 'profile' messageRequest.sender.id %}" class="message__author">{{messageRequest.sender}}</a>
          {% endif %}
          <p class="message__date">{{messageRequest.created}}</p>
          <div class="message__body">
            {{messageRequest.body|linebreaksbr}}
          </div>
      </div>
    </div>
  </main>

{% endblock %}
